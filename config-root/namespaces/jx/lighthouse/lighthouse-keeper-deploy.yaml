# Source: lighthouse/templates/keeper-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lighthouse-keeper
  labels:
    chart: "lighthouse-1.26.3"
    app: lighthouse-keeper
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    meta.helm.sh/release-name: 'lighthouse'
    meta.helm.sh/release-namespace: 'jx'
    wave.pusher.com/update-on-config-change: 'true'
  namespace: jx
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: lighthouse-keeper
  template:
    metadata:
      annotations:
        ad.datadoghq.com/keeper.logs: '[{"source":"lighthouse","service":"keeper"}]'
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
        jenkins-x.io/hash: '2398a9a819958da1cb6c84d11f3312a5cd6b5bfeeced8b8d1cd1ddedc49157fb'
      labels:
        app: lighthouse-keeper
    spec:
      serviceAccountName: lighthouse-keeper
      terminationGracePeriodSeconds: 30
      containers:
      - name: lighthouse-keeper
        image: ghcr.io/jenkins-x/lighthouse-keeper:1.26.3
        imagePullPolicy: IfNotPresent
        args:
        - "--namespace=jx"
        ports:
        - name: http
          containerPort: 8888
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: http
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        env:
        - name: "GIT_KIND"
          value: "github"
        - name: "GIT_SERVER"
          value: "https://github.com"
        - name: "GIT_USER"
          value: Eileen161017
        - name: "GIT_TOKEN"
          valueFrom:
            secretKeyRef:
              name: lighthouse-oauth-token
              key: oauth
        - name: "JX_LOG_FORMAT"
          value: "json"
        - name: LOG_LEVEL
          value: "info"
        - name: "LOGRUS_FORMAT"
          value: "json"
        - name: LOGRUS_SERVICE
          value: "lighthouse"
        - name: LOGRUS_SERVICE_VERSION
          value: "1.26.3"
        - name: LOGRUS_STACK_SKIP
          value: ""
        - name: "LIGHTHOUSE_KEEPER_STATUS_CONTEXT_LABEL"
          value: "Lighthouse Merge Status"
        - name: LIGHTHOUSE_VERSIONSTREAM_JENKINS_X_JX3_PIPELINE_CATALOG
          value: "3d9ab00f3e6ff4b6c6c5fe4ccaf4b33c21ca9192"
        envFrom:
        - secretRef:
            name: jx-boot-job-env-vars
            optional: true
        securityContext: {}
        resources:
          limits:
            cpu: 400m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
      volumes:
